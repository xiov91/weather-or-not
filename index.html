<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Or Not</title>
</head>

<body>

    <div class="input">
        <input type="text" class="inputValue">
        <input type="submit" value="Submit" class="button">
    </div>

    <div class="display">
        <h1 class="name"></h1>
        <p class="desc"></p>
        <p class="temp"></p>
    </div>

    <div class="forecast">
        <div class="forecast1">
            <p class="foreName1"></p>
            <p class="foreDesc1"></p>
            <p class="foreTemp1"></p>
        </div>

        <div class="forecast2">
            <p class="foreName2"></p>
            <p class="foreDesc2"></p>
            <p class="foreTemp2"></p>
        </div>

        <div class="forecast3">
            <p class="foreName3"></p>
            <p class="foreDesc3"></p>
            <p class="foreTemp3"></p>
        </div>

        <div class="forecast4">
            <p class="foreName4"></p>
            <p class="foreDesc4"></p>
            <p class="foreTemp4"></p>
        </div>

        <div class="forecast5">
            <p class="foreName5"></p>
            <p class="foreDesc5"></p>
            <p class="foreTemp5"></p>
        </div>
    </div>



    <div class="history">
        <ul>
            <li id="list"></li>
        </ul>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
